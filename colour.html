<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstpara{
            color: turquoise;   /* color by name */
        }
        #secondpara{
            color: rgb(0, 255,0);  /* ccolor by rgb value*/
        }
        #thirdpara{
            color: #ff4532;  /* color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara"> this is my paragraph</p>

    <h2>This is my first box</h2>
    <p id="secondpara"> this is my paragraph</p>
    
    <h2>This is my first box</h2>
    <p id="thirdpara"> this is my paragraph</p>
</body>
</html>
